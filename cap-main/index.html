<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link rel="stylesheet" href="styles.css">
<title>Cupcake house</title>
</head>
 <body>
<header>

<div class="logo">

Cupcake house
</div>
<div class="icon-cart">
<img src="cart.gif">

</div>

</header>
<div>
<main>
<div class="title">
<h3>Enjoy tasty cupcake</h3> <img src="acupy.gif"> </div>
<section id="tranding">
    <div class="container">
    <div class="swiper tranding-slider">
    <div class="swiper-wrapper">
    <div class="swiper-slide tranding-slide">
    <div class="tranding-slide-img">
    <img src="cup1.png" alt="Tranding" class="styled"> </div>
    <p class="image-text">Strawberry CupCake</p>
    </div>
    <div class="swiper-slide tranding-slide">
    <div class="tranding-slide-img">
    <img src="cup2.png" alt="Tranding" class="styled"> </div>
    <p class="image-text">Daisy CupCake</p>
    </div>
    <div class="swiper-slide tranding-slide">
    <div class="tranding-slide-img">
    <img src="cup3.png" alt="Tranding" class="styled"> </div>
    <p class="image-text">Sprinkles CupCake</p>
    </div>
    <div class="swiper-slide tranding-slide">
    <div class="tranding-slide-img">
    <img src="cup4.png" alt="Tranding" class="styled">
    </div>
    <p class="image-text">Bubble Gum CupCake</p>
    </div>
    <div class="swiper-slide tranding-slide">
        <div class="tranding-slide-img">
        <img src="cup5.png" alt="Tranding" class="styled"> </div>
        <p class="image-text">STARS CupCake</p>
        </div>
        <div class="swiper-slide tranding-slide">
         <div class="tranding-slide-img">
        <img src="cup6.png" alt="Tranding" class="styled"> </div>
        <p class="image-text">Frosty CupCake</p>
        </div>
        <div class="swiper-slide tranding-slide">
            <div class="tranding-slide-img">
            <img src="cup7.png" alt="Tranding" class="styled">
            </div>
            <p class="image-text">Choclate CupCake</p>
        </div>
        </div>
     </section>
        <div class="networks">
            <i class='bx bxl-instagram-alt bx-lg'></i> <i class='bx bxl-tiktok bx-lg'></i>
            <i class='bx bxl-facebook bx-lg' ></i>
            <i class='bx bxl-youtube bx-lg' ></i> </div>
            </main>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">

            </script>
            <script nomodule src="https://unpkg.com/ionicons@s.5.2/dist/ionicons/ionicons.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> <script src="script.js"></script>
            </body> </html>
